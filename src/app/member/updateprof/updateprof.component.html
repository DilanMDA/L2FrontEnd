<main-nav></main-nav>
<mat-card-actions align="start">
<mat-card>
<div class="container">
  <div class="col-md-6">
    <form (ngSubmit)="onSubmit()" #form01> 
      <br /><br />
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" [(ngModel)]="member.firstname" name="firstname" class="form-control" id="firstname"/>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" [(ngModel)]="member.lastname" name="lastname" class="form-control" id="lastname"/>
      </div>

      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="text" [(ngModel)]="member.dob" name="dob" class="form-control" id="dob"/>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" [(ngModel)]="member.gender" name="gender" class="form-control" id="gender"/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="member.email" name="email" class="form-control" id="email"/>
      </div>

      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text" [(ngModel)]="member.phonenumber" name="phonenumber" class="form-control" id="phonenumber"/>
      </div>

      <div class="form-group">
        <label for="eventfee">User Name</label>
        <input type="text" [(ngModel)]="member.username" name="username" class="form-control" id="username"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="member.password" name="password" class="form-control" id="password"/>
      </div>

      <input type="submit" value="UPDATE" />
    </form>
    <br /><br />
  </div>
</div>
</mat-card>

<mat-card>
<app-addimage></app-addimage>
</mat-card>
</mat-card-actions>
