<admin-nav></admin-nav>
<mat-card class="example-card">
  <mat-card-content>
    <table class="table table-hover">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
        <th>Email</th>
        <th>Subject</th>
        <th></th>
      </thead>
      
      <tbody>
        <tr *ngFor="let feedback of feedbackArray">
          <td (click)="onEdit(patient)">{{ feedback.firstName }}</td>
          <td (click)="onEdit(patient)">{{ feedback.lastName }}</td>
          <td (click)="onEdit(patient)">{{ feedback.country["name"] }}</td>
          <td (click)="onEdit(patient)">{{ feedback.email }}</td>
          <td (click)="onEdit(patient)">{{ feedback.subject }}</td>
        </tr>
      </tbody>
      <!-- <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator> -->
     
    </table>
  </mat-card-content>
</mat-card>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
